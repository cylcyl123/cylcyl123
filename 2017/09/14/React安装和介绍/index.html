<h2 id="React介绍和安装"><a href="#React介绍和安装" class="headerlink" title="React介绍和安装"></a>React介绍和安装</h2><h3 id="React介绍"><a href="#React介绍" class="headerlink" title="React介绍"></a>React介绍</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">React 起源于 Facebook 的内部项目，因为该公司对市场上所有 JavaScript MVC 框架，都不满意，就决定自己写一套，用来架设Instagram 的网站。</div><div class="line">做出来以后，发现这套东西很好用，就在2013年5月开源了</div></pre></td></tr></table></figure>
<h3 id="安装"><a href="#安装" class="headerlink" title="安装"></a>安装</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">create-React-app是一个全局的命令行工具用来创建一个新的项目</div><div class="line">react-scripts是一个生成的项目所需要的开发依赖</div><div class="line">  </div><div class="line">一般我们开始创建react应用程序的时候，要自己通过npm或者安装项目的全部依赖，再写webpack.config.js，一系列复杂的配置，搭建好开发环境后写src源代码</div><div class="line">现在如果你正在搭建react运行环境，使用create-react-app去自动构建你的程序。你的项目所在的文件夹下是没有配置文件.react-scripts是唯一的额外的构造依赖</div><div class="line"></div><div class="line">在你的package.json中，你的运行环境将有每一个你需要用来构建一个现代应用程序应用程序你需要依赖，在配置文件中编写的配置代码，反应脚本都帮你写了，比如：react-scripts帮你自动下载需要的webpack-dev-server依赖，然后react脚本自己写了一个nodejs服务端的脚本代码start.js来实例化WebpackDevServer，并且运行启动了一个使用express的Http服务器，现在你只需要专心写SRC源代码就可以了。省去了很多精力，最适合快速上手一个演示了。</div><div class="line"></div><div class="line">[React-scripts有以下支持，都帮你配置好了：</div><div class="line">React，JSX，ES6和Flow语法支持。</div><div class="line">ES6之外的语言扩展像对象扩展运算符。</div><div class="line">直接从JavaScript导入CSS和图像文件。</div><div class="line">自动翻译CSS，所以你不需要-webkit或其他前缀。</div><div class="line">一个构建脚本来捆绑JS，CSS，和图像进行生产，具有源代码图。</div></pre></td></tr></table></figure>
